<!DOCTYPE html>
<html>
<head>
    <title>My External Webpage</title>

<script>
  window.addEventListener("DOMContentLoaded", function() {
    // Retrieve the JSON data from Local Storage
    var jsonData = localStorage.getItem("formData");

    if (jsonData) {
      var formData = JSON.parse(jsonData);

      // Access the form data
      console.log(formData.name);
      console.log(formData.email);
      // Access other form fields as needed

      // Clear the stored JSON data from Local Storage
      localStorage.removeItem("formData");
    }
  });
</script>

</body>
</html>
