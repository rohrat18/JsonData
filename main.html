<!DOCTYPE html>
<html>
<head>
    <title>My External Webpage</title>
<body>
<form id="myForm">
  <input type="text" id="name" name="name" placeholder="Name">
  <input type="email" id="email" name="email" placeholder="Email">
  <!-- Add other form fields as needed -->
  <button type="submit">Submit</button>
</form>

<script>
  document.getElementById("myForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form submission

    // Create a JSON object with form data
    var formData = {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      // Add other form fields as properties
    };

    // Convert the JSON object to a string
    var jsonData = JSON.stringify(formData);

    // Create a hidden input field to hold the JSON data
    var input = document.createElement("input");
    input.setAttribute("type", "hidden");
    input.setAttribute("name", "jsonData");
    input.setAttribute("value", jsonData);

    // Append the hidden input field to the form
    this.appendChild(input);

    // Submit the form to the destination page
    this.action = "destination.html";
    this.method = "POST";
    this.submit();
  });
</script>
</body>
</body>
</html>
